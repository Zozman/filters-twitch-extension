# On pushes to main, build extension
name: ci

on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
              with:
                fetch-depth: "0"
                
            - name: Setup NodeJs
              uses: actions/setup-node@v4.0.4
              with:
                node-version: "20"

            - name: Install zip
              run: sudo apt-get install -y zip

            - name: Install npm Dependencies
              run: npm install

            - name: Build Extension
              run: npm run prod
